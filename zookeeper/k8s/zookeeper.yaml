            path: "/volumes/zookeeper/2/log"
        containers: 
        - name: "zookeeper-server-2"
          image: "dockerlab.int.thomsonreuters.com:30000/zookeeper"
          ports: 
          - name: "zk-client-port"
            containerPort: 2181
            protocol: "TCP"
          - name: "zk-peer-port"
            containerPort: 2888
            protocol: "TCP"
          - name: "zk-elec-port"
            containerPort: 3888
            protocol: "TCP"
          env: 
          - name: "ZK_SERVER_ID"
            value: "2"
          - name: "USE_BRIDGE"
            value: "true"
          - name: "MAX_SERVERS"
            value: "3"
          volumeMounts: 
          - name: "data"
            mountPath: "/opt/zookeeper/data"
          - name: "log"
            mountPath: "/opt/zookeeper/log"
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              cpu: 256m
              memory: 512Mi
- kind: "ReplicationController"
  apiVersion: "v1"
  metadata: 
    name: "zookeeper-controller-3"
    labels: 
      name: "zookeeper-controller"
  spec: 
    replicas: 1
    selector: 
      name: "zookeeper-pod"
