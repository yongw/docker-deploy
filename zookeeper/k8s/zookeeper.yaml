id: "zookeeper-cluster"
kind: "List"
apiVersion: "v1"
name: "zookeeper-cluster"
description: "Creates a ZooKeeper Server"
items: 
- kind: "Service"
  apiVersion: "v1"
  metadata: 
    name: "zk-client"
  spec: 
    ports: 
    - protocol: "TCP"
      port: 2181
      targetPort: "zk-client-port"
    selector: 
      name: "zookeeper-pod"
- kind: "Service"
  apiVersion: "v1"
  metadata: 
    name: "zk-peer-1"
  spec: 
    ports: 
    - name: "peer"
      protocol: "TCP"
      port: 2888
      targetPort: "zk-peer-port"
    - name: "election"
      protocol: "TCP"
      port: 3888
      targetPort: "zk-elec-port"
    selector: 
      name: "zookeeper-pod"
      server: "1"
- kind: "Service"
  apiVersion: "v1"
  metadata: 
    name: "zk-peer-2"
  spec: 
    ports: 
    - name: "peer"
      protocol: "TCP"
      port: 2888
      targetPort: "zk-peer-port"
    - name: "election"
      protocol: "TCP"
      port: 3888
      targetPort: "zk-elec-port"
    selector: 
      name: "zookeeper-pod"
      server: "2"
- kind: "Service"
  apiVersion: "v1"
  metadata: 
    name: "zk-peer-3"
  spec: 
    ports: 
    - name: "peer"
      protocol: "TCP"
      port: 2888
      targetPort: "zk-peer-port"
    - name: "election"
      protocol: "TCP"
      port: 3888
      targetPort: "zk-elec-port"
    selector: 
      name: "zookeeper-pod"
      server: "3"
- kind: "ReplicationController"
  apiVersion: "v1"
  metadata: 
    name: "zookeeper-controller-1"
    labels: 
      name: "zookeeper-controller"
  spec: 
    replicas: 1
    selector: 
      name: "zookeeper-pod"
      server: "1"
    template: 
      metadata: 
        labels: 
          name: "zookeeper-pod"
          server: "1"
      spec: 
        volumes: 
        - name: "data"
          hostPath: 
            path: "/volumes/zookeeper/1/data"
        - name: "log"
          hostPath: 
            path: "/volumes/zookeeper/1/log"
        containers: 
        - name: "zookeeper-server-1"
          image: "dockerlab.int.thomsonreuters.com:30000/zookeeper"
          ports: 
          - name: "zk-client-port"
            containerPort: 2181
            protocol: "TCP"
          - name: "zk-peer-port"
            containerPort: 2888
            protocol: "TCP"
          - name: "zk-elec-port"
            containerPort: 3888
            protocol: "TCP"
          env: 
          - name: "ZK_SERVER_ID"
            value: "1"
          - name: "USE_BRIDGE"
            value: "true"
          - name: "MAX_SERVERS"
            value: "3"
          volumeMounts: 
          - name: "data"
            mountPath: "/opt/zookeeper/data"
          - name: "log"
            mountPath: "/opt/zookeeper/log"
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              cpu: 256m
              memory: 512Mi
- kind: "ReplicationController"
  apiVersion: "v1"
  metadata: 
    name: "zookeeper-controller-2"
    labels: 
      name: "zookeeper-controller"
  spec: 
    replicas: 1
    selector: 
      name: "zookeeper-pod"
      server: "2"
    template: 
      metadata: 
        labels: 
          name: "zookeeper-pod"
          server: "2"
      spec: 
        volumes: 
        - name: "data"
          hostPath: 
            path: "/volumes/zookeeper/2/data"
        - name: "log"
